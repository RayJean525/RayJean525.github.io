<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寵物大ㄐㄐ</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="fs-1 fw-bold py-5">毛寓所住宿資料KT</h1>
        <form id="form">
            <div class="form_date d-flex mb-3 flex-wrap">
                <div class="d-flex justify-content-between ">
                    <label for="start" class="d-flex align-items-center"><span class="text-danger me-1">*</span>起始日期：</label>
                    <input type="date" id="start" class="start" name="start">
                </div>
                <div class="d-flex justify-content-between ">
                    <label for="end" class="d-flex align-items-center"><span class="text-danger me-1">*</span>结束日期：</label>
                    <input type="date" id="end" class="end" name="end">
                </div>
            </div>
            <div class="numberdays mb-3 d-flex flex-column">
                <p class="mb-3">入住天數：<span class="numberday mx-1"></span>天</p>
                <p>月份：<span class="numbermonth mx-1"></span>月</p>
            </div>
            <div class="form_name d-flex align-items-center mb-3 flex-wrap">
                <label for="name" class="input"><span class="text-danger me-1">*</span>寵物姓名：</label>
                <input type="text" id="name" class="name">
            </div>
            <div class="form_holiday mb-3 d-flex">
                <p><span class="text-danger me-1">*</span>是否為一般假日：</p>
                <div class="fm_holiday d-flex align-items-center">
                    <input type="radio" name="holiday" id="holiday" class="holiday" value="Y" data-holiday="一般平日住宿費" checked>
                    <label for="holiday" class="mx-2">是</label>
                </div>
                <div class="fm_holiday d-flex align-items-center">
                    <input type="radio" name="holiday" id="holiday" class="holiday holidayN" value="N" data-holiday="天連續假日">
                    <label for="holiday" class="mx-2">否</label>
                </div>
            </div>
            <div class="form_evenholiday mb-3">
                <label for="evenholiday" class="input"><span class="text-danger me-1">*</span>連假天數：</label>
                <input type="text" id="evenholiday" class="evenholiday">
            </div>
            <div class="form_quantity mb-3 d-flex">
                <label for="quantity" class="input"><span class="text-danger me-1">*</span>寵物數量：</label>
                <input type="text" id="quantity" class="quantity" value="1">
            </div>
            <div class="form_size mb-3 d-flex flex-column">
                <p class="mb-3"><span class="text-danger me-1">*</span>寵物體型：$<span class="fm_sizemoney ms-1">600</span></p>
                <div class="d-flex">
                    <div class="fm_size d-flex align-items-center">
                        <input type="radio" name="size" id="size" class="size" value="small" checked>
                        <label for="size" class="mx-2">小型犬</label>
                    </div>
                    <div class="fm_size d-flex align-items-center">
                        <input type="radio" name="size" id="size" class="size" value="middle">
                        <label for="size" class="mx-2">中型犬</label>
                    </div>
                </div>
            </div>
            <div class="form_weight mb-3 d-flex flex-column">
                <p class="mb-3"><span class="text-danger me-1">*</span>寵物體重：$<span class="fm_weightmoney ms-1">450</span></p>
                <div class="d-flex">
                    <div class="fm_weight d-flex align-items-center">
                        <input type="radio" name="weight" id="weight" class="weight" value="S" checked>
                        <label for="weight" class="mx-2">S</label>
                    </div>
                    <div class="fm_weight d-flex align-items-center">
                        <input type="radio" name="weight" id="weight" class="weight" value="M">
                        <label for="weight" class="mx-2">M</label>
                    </div>
                    <div class="fm_weight d-flex align-items-center">
                        <input type="radio" name="weight" id="weight" class="weight" value="L">
                        <label for="weight" class="mx-2">L</label>
                    </div>
                </div>
            </div>
            <div class="form_plans mb-3 d-flex flex-column">
                <p class="mb-3"><span class="text-danger">*</span>方案選項：</p>
                <div class="fm_plans d-flex flex-column">
                    <div class="fm_plan d-flex align-items-center mb-2">
                        <input type="checkbox" name="plan-1" id="plan-1" value="stay" checked disabled>
                        <label for="plan-1" class="mx-2">住宿總額</label>
                        <p>$<span class="fm_staymoney ms-1">0</span></p>
                    </div>
                    <div class="fm_plan d-flex align-items-center mb-2">
                        <input type="checkbox" name="plan-2" id="plan-2" value="strollday">
                        <label for="plan-2" class="mx-2">散步總額</label>
                        <p>$<span class="fm_strolldaymoney ms-1">0</span></p>
                    </div>
                    <div class="fm_plan d-flex align-items-center  mb-2">
                        <input type="checkbox" name="plan-3" id="plan-3" value="dayshower">
                        <label for="plan-3" class="mx-2">當日洗澡</label>
                        <p>$<span class="fm_plansmoney ms-1">0</span></p>
                    </div>
                    <div class="fm_plan d-flex align-items-center mb-2">
                        <input type="checkbox" name="plan-4" id="plan-4" value="homeshower">
                        <label for="plan-4" class="mx-2">回家洗澡</label>
                        <p>$<span class="fm_plansmoney ms-1">0</span></p>
                    </div>
                    <div class="fm_plan d-flex align-items-center mb-2">
                        <input type="checkbox" name="plan-5" id="plan-5" value="sleep">
                        <label for="plan-5" class="mx-2">陪睡覺</label>
                        <p>$<span class="fm_plansmoney ms-1">0</span></p>
                    </div>
                    <div class="fm_plan d-flex align-items-center mb-2">
                        <input type="checkbox" name="plan-6" id="plan-6" value="medicine">
                        <label for="plan-6" class="mx-2">投藥</label>
                        <p>$<span class="fm_plansmoney ms-1">0</span></p>
                    </div>
                </div>
            </div>

            <input class="btn btn-primary btn-lg w-100 submit" type="submit" value="提交">
        </form>
        <!-- Modal -->
        <div class="modal" id="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-4 fw-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="rgb(13,110,253)" class="bi bi-patch-exclamation" viewBox="0 0 16 16">
                                <path d="M7.001 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.553.553 0 0 1-1.1 0L7.1 4.995z" />
                                <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z" />
                            </svg>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5">
                        <p class="modal-p fs-5 fw-bold text-center"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確定</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="word">
            <div class="content">
                <div class="word_box w-100 h-100 d-flex flex-column">

                </div>
            </div>
        </div>
    </main>

    <script src="js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
